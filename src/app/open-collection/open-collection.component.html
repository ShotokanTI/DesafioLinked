<div class="flex m-5 overflow-auto">
  <div
    (click)="flipCard()"
    [ngClass]="{ 'card-original': !flipped, 'card card-flip': flipped }"
    class="rotate-0 duration-1000 cursor-pointer"
  >
    <div class="card-front rounded-lg shadow-inner">
      <img [src]="card.imageUrl" alt="" />
    </div>
    <div class="card-back p-5 rounded-lg">
      <div class="flex flex-col gap-4">
        <div class="flex justify-between">
          <div class="font-semibold">
            {{ card.name }}
          </div>
          <div class="flex">
            <img
              [src]="
                'https://gatherer.wizards.com/Handlers/Image.ashx?size=medium&name=' +
                manaCost +
                '&type=symbol'
              "
              alt=""
            />
            <img
              [src]="
                'https://gatherer.wizards.com/Handlers/Image.ashx?size=medium&name=' +
                card.colorIdentity +
                '&type=symbol'
              "
              alt=""
            />
          </div>
        </div>
        <div class="text-center">
          {{ card.text }}
        </div>
      </div>
    </div>
  </div>
</div>
