<div class="w-96 bg-stone-100 bg-opacity-20 border-2 border-orange-100 border-opacity-10 shadow-2xl">
  <div class="flex flex-col p-5">
    <img class="mb-4" src="../../assets/HomeLogo.png" alt="">
    <mat-form-field>
      <input
      [(ngModel)]="searchCollection.name"
      matInput
      placeholder="Nome"
      value=""
      />
    </mat-form-field>
    
    <mat-form-field>
      <mat-label style="color:gray">Escolha uma coleção</mat-label>
      <mat-select [(ngModel)]="searchCollection.selectedBlock">
        @for(block of blocks; track block){
          <mat-option  [value]="block.value">{{ block.viewValue }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    
    <button class="w-52 self-center" (click)="emitSearchByUser()" mat-flat-button>Buscar</button>
  </div>
</div>
